<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        /* we can use colors usually in 3 ways
        color by name: red, green: . . . .
        color by rgb code
        color by hexa code
        other ways:
        RGBA color
        HSL color
        HSLA color
         */
        #ahnaf {
            color: red;
            /*color by name */
        }

        #arwa {
            color: rgba(20, 93, 202, 0.473);
            /*color by rgb code */
        }

        #ayash {
            color: #dbcf1d;
            /*color by hexa code */
        }
    </style>
</head>

<body>
    <h4>CSS Colors</h4>
    <p id="ahnaf">Ahnaf is 5 years old</p>
    <p id="arwa">Arwa is 3 years old</p>
    <p id="ayash">Ayash is 7 months old</p>
</body>

</html>
