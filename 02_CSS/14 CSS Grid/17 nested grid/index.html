<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="header"></div>
      <div class="box" id="sidebar">SIDEBAR</div>
      <div class="box" id="main">
        <!-- nesting grid  -->
        <div class="img-container">
          <div class="element" id="elem-1">IMG-1</div>
          <div class="element" id="elem-2">IMG-2</div>
          <div class="element" id="elem-3">IMG-3</div>
          <div class="element" id="elem-4">IMG-4</div>
        </div>
      </div>

      <div class="box" id="footer">FOOTER</div>
    </div>
  </body>
</html>
