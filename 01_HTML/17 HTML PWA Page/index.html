<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn Meta Tags</title>
    <!-- seo -->
    <meta name="description" content="This is best cooking recipe site" />
    <meta name="keywords" content="buger, pizza, salt, suger" />
    <meta name="author" content="Nirob" />
    <!-- open graph-> og -->
    <meta property="og:title" content="Best cooking recipe site" />
    <meta property="og:url" content="https://recipe.app/" />
    <meta
      property="og:description"
      content="This is best cooking recipe site"
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:image"
      content="https://cdn.ostad.app/public/ostad-social-share.jpeg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ostad.app/" />
    <meta property="twitter:title" content="Ostad - Learn Skills Live" />
    <meta
      property="twitter:description"
      content="Learn skills from the best Industry practitioner in Bangladesh & get a job in our partnered companies..."
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- HTTP-Equiv Meta, Security Meta, Cache Control Meta Tags, -->

    <!-- <meta http-equiv="refresh" content="2" /> -->

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" /> -->

    <!-- <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" /> -->
    <!-- <meta http-equiv="Cache-Control" content="max-age=3600" /> -->

    <!-- Mobile Device Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Manifest Configurations , Meta tags for progressive web application (PWA) -->

    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <h1>Meta Tags</h1>
    <!-- Form  -->
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter your name" id="name" />

      <label for="age">Age:</label>
      <input type="number" placeholder="Enter your name" id="age" />

      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your email" id="email" required />

      <label for="password">Password:</label>
      <input
        type="password"
        placeholder="Enter your password"
        id="password"
        required
      />
      <!-- <button type="submit">Sign up</button> -->
      <input type="submit" />
    </form>

    <!-- Table  -->

    <table border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fahim</td>
          <td>12</td>
          <td>VII</td>
        </tr>
        <tr>
          <td>Rahim</td>
          <td>10</td>
          <td>V</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
