<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,
        tr,
        td {
            border: 2px solid black;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Month</td>
            <td>Amount</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
