<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML colgroup tag use</title>
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 2px solid orange;
            font-size: large;
        }
    </style>
</head>

            <td>col4</td>
            <td>col5</td>
