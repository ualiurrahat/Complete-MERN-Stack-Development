<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG in HTML</title>

    
    

</head>
<body>
    <!-- SVG = Scalar Vector Graphics  -->
    <h2>Line</h2>
    <svg width="500px" height="300px" >
        

        <line x1="0" y1="20" x2="300" y2="250" stroke="red" stroke-width="3px">
        </svg>
        <h2>Circle</h2>
    <svg width="500" height="500">
        <circle cx="200" cy="200" r="100" fill="red" stroke="yellow" stroke-width="5px"></circle>

    </svg>
    <h2>Rectangle</h2>
    <svg width="500px" height="500px">
        <rect width="200" height="150" x="200" y="50" fill="blue" stroke="red" stroke-width="5px"
        rx ="30px" ry="10px"></rect>
    </svg>
    
</body>
</html>
