<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>

<body>
    <h1>Fill Up the Form</h1>
    <form action="mailto:ualiurrahat25@gmail.com" method="post" enctype="text/plain">
        <label for="">Name: </label>
        <input type="text">
        <br><br>
        <label for="">ID: </label>
        <input type="text" required>

        <br><br>
        <label for="">Email:</label>
        <input type="email">

        <br><br>
        <label for="">Passwords:</label>
        <input type="password">

        <br><br>
        <label for="">Mobile:</label>
        <input type="tel">

        <br><br>
        <label for="">
            Date:</label>
        <input type="date">

        <br><br>
        <label for="">Gender: </label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Others

        <br><br>
        <label for="">Curriculum Vitae:</label>
        <input type="file" name="" id="">

        <br><br>

        <label for="">CGPA</label>
        <input type="range" value="90">

        <br><br>

        <br><br>
        <label for="">
            Tell about yourself: </label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br><br>
        <label for="">
            <input type="reset">
        </label>
        <label for="">
            <input type="submit">
        </label>
    </form>
</body>

</html>
